<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Excel to JSON | Javacodepoint</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapperHIndex">
  <h1>Upload an excel file to convert into JSON</h1>
</div>
<div class="containerIndex">
  <div class="flex">
    <label class="wrapInput">
      <input class="buttonIndex" type="file" id="file_upload"/>
      <span class="buttonIndex">Choose file</span>
    </label>
    <div class="filenameWrapper">
      <span class="textArea" id="textArea"></span>
    </div>
  </div>

  <div class="flex">
    <button class="buttonIndex" onclick="upload()">Get JSON</button>
    <button class="buttonIndex" onclick="changeLocation()">Send to Dashboard</button>
  </div>
</div>
<textarea id="json-result" style="display:none;width: 50%;height: 500px"></textarea>
<script src="src/excelToJSON.js"></script>
</body>
</html>
